<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/stilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <script src="./scrip/script.js" defer></script>
    <title>Encriptador-DE-OLIVER</title>
</head>
<body>
    <header>
        <img src="/imagenes/Logo.png" alt="" class="logo">
    </header>
    <!-- main es donde va ir el contenido principal de la pagina -->
    <main>
        <section>
            <!-- textarea donde se escribira el texto que va incriptar o desencriptar -->
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div><h6 class="informacion">Solo letras minusculas y sin acentos</h6></div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea cols="20" rows="10" class="mensaje" id="input"></textarea>
                <div>
                    <button id="copy" class="copiar">Copiar</button>
                </div>
        </section>
    </main>
    
</body>
</html>
